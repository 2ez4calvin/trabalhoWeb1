<!DOCTYPE html>
<html lang pt-br>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
</head>

<body>
    <header>
        <img src="img/logoIFGVertical.jpg" class="logo">
        <h1 class="titulo-header">Vendinha Cabulosa</h1>
        <nav class="navbar">
            <a href="index.html" class="margem-20">Início</a>
            <a href="produtos.html" class="margem-20">Produtos</a>
            <a href="carrinho.html" class="margem-20">Carrinho</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <div class="div-contato">
        <p class="frase-banner">Formulário para contato</p>
        <div class="contato-formulario">
            <form action="sucesso-contato.html" method="post" id="formulario-contato">
                <label for="nome-contato">Nome:</label><br>
                <input type="text" placeholder="Nome para contato" required><br>
                <label for="email-contato">E-mail:</label><br>
                <input type="email" placeholder="example@mail.com" required><br>
                <label for="telefone-contato">Telefone:</label><br>
                <input type="tel" placeholder="(XX)XXXXX-XXXX" pattern="[0-9]{11}"><small> Formato:
                    (11)12345-6789 - Insira apenas o número!</small><br>
                <label for="assunto-contato">Assunto:</label><br>
                <select name="assunto" id="assunto-contato" required>
                    <option value=""> Escolha uma opção: </option>
                    <option value="problemas-compra">Problemas com a compra</option>
                    <option value="feedback">Dicas ou sugestões</option>
                    <option value="problemas-tecnicos">Problemas com o site</option>
                </select><br>
                <label for="descricao">Descrição:</label><br>
                <textarea id="descricao" name="descricao" required maxlength="250"></textarea><br>
                <button type="submit" form="formulario-contato"
                 value="submit" class="botao-formulario">Enviar</button>
<!--
Falta centralizar esse botao!!!!!!!
-->
            </form>

        </div>
    </div>
</body>

</html>
